<body>
    <div class="slide-container">
        <div id="slide-content" class="loading">
            スライドを読み込み中...
        </div>
        
        <div class="navigation">
            <button id="prev-btn" onclick="previousSlide()">← 前へ</button>
            <button id="fullscreen-btn" onclick="toggleFullscreen()">🔍 全画面</button>
            <button id="next-btn" onclick="nextSlide()">次へ →</button>
        </div>
        
        <div class="slide-overview">
            <h2>スライド一覧</h2>
            <div id="slide-thumbnails" class="slide-grid">
                <!-- スライドサムネイルがここに動的に生成されます -->
            </div>
        </div>
    </div>

    <script>
        let slides = [];
        let currentSlide = 1;
        let totalSlides = 0;
        let isFullscreen = false;
        let slideConfig = {};

        // URLパラメーターから初期スライド番号を取得
        function getInitialSlide() {
            const urlParams = new URLSearchParams(window.location.search);
            const slideParam = urlParams.get('slide');
            return slideParam ? parseInt(slideParam) : 1;
        }

        // URLを更新
        function updateURL(slideNumber) {
            const url = new URL(window.location);
            url.searchParams.set('slide', slideNumber);
            window.history.replaceState({}, '', url);
        }

        // OGPメタタグを更新
        function updateOGP(slideNumber) {
            const slideData = slideConfig.slideMetadata?.find(s => s.id === slideNumber);
            if (slideData) {
                document.querySelector('meta[property="og:title"]').content = slideData.title;
                document.querySelector('meta[property="og:description"]').content = slideData.description;
                document.querySelector('meta[name="twitter:title"]').content = slideData.title;
                document.querySelector('meta[name="twitter:description"]').content = slideData.description;
                
                if (slideData.ogpImage) {
                    const ogpImageUrl = `https://geeorgey.github.io/docs/images/${slideData.ogpImage}`;
                    document.querySelector('meta[property="og:image"]').content = ogpImageUrl;
                    document.querySelector('meta[name="twitter:image"]').content = ogpImageUrl;
                }
                
                document.title = slideData.title;
            }
        }

        // マークダウンファイルを読み込み
        async function loadSlides() {
            try {
                const response = await fetch('../slide-framework/salesforce-dx-slides.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                
                // 設定ファイルを読み込み
                const configResponse = await fetch('../slide-framework/salesforce-dx-config.json');
                if (configResponse.ok) {
                    slideConfig = await configResponse.json();
                }
                
                // マークダウンをスライドに分割（---で区切る）
                const slideTexts = markdown.split(/\n---\n/);
                slides = slideTexts.map(slideText => marked.parse(slideText.trim()));
                totalSlides = slides.length;
                
                // 初期スライドを表示
                currentSlide = getInitialSlide();
                if (currentSlide > totalSlides) currentSlide = 1;
                if (currentSlide < 1) currentSlide = 1;
                
                showSlide(currentSlide);
                generateThumbnails();
                
            } catch (error) {
                console.error('スライドの読み込みに失敗しました:', error);
                document.getElementById('slide-content').innerHTML = `
                    <div class="slide">
                        <h1>エラー</h1>
                        <p>スライドの読み込みに失敗しました。</p>
                        <p>エラー: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 指定されたスライドを表示
        function showSlide(slideNumber) {
            if (slideNumber < 1 || slideNumber > totalSlides) return;
            
            currentSlide = slideNumber;
            const slideContentElement = document.getElementById('slide-content');
            
            // ローディングクラスを明示的に削除
            slideContentElement.classList.remove('loading');
            
            slideContentElement.innerHTML = `
                <div class="slide">
                    <div class="slide-number">${currentSlide} / ${totalSlides}</div>
                    ${slides[currentSlide - 1]}
                </div>
            `;
            
            // ナビゲーションボタンの状態を更新
            document.getElementById('prev-btn').disabled = currentSlide === 1;
            document.getElementById('next-btn').disabled = currentSlide === totalSlides;
            
            // サムネイルの選択状態を更新
            updateThumbnailSelection();
            
            // URLとOGPを更新
            updateURL(currentSlide);
            updateOGP(currentSlide);
        }

        // 前のスライドに移動
        function previousSlide() {
            if (currentSlide > 1) {
                showSlide(currentSlide - 1);
            }
        }

        // 次のスライドに移動
        function nextSlide() {
            if (currentSlide < totalSlides) {
                showSlide(currentSlide + 1);
            }
        }

        // 指定されたスライドに移動
        function goToSlide(slideNumber) {
            showSlide(slideNumber);
        }
        
        // 全画面表示の切り替え
        function toggleFullscreen() {
            const container = document.querySelector('.slide-container');
            const navigation = document.querySelector('.navigation');
            const slideOverview = document.querySelector('.slide-overview');
            
            if (!isFullscreen) {
                container.classList.add('fullscreen');
                document.getElementById('fullscreen-btn').innerHTML = '❌ 終了';
                isFullscreen = true;
                
                // ナビゲーションとスライド一覧を直接非表示
                navigation.style.display = 'none';
                slideOverview.style.display = 'none';
                
                // 全画面終了ボタンを追加
                const exitBtn = document.createElement('button');
                exitBtn.className = 'fullscreen-exit';
                exitBtn.innerHTML = '❌';
                exitBtn.onclick = toggleFullscreen;
                document.body.appendChild(exitBtn);
                
            } else {
                container.classList.remove('fullscreen');
                document.getElementById('fullscreen-btn').innerHTML = '🔍 全画面';
                isFullscreen = false;
                
                // ナビゲーションとスライド一覧を再表示
                navigation.style.display = '';
                slideOverview.style.display = '';
                
                // 全画面終了ボタンを削除
                const exitBtn = document.querySelector('.fullscreen-exit');
                if (exitBtn) {
                    exitBtn.remove();
                }
            }
        }
        
        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        toggleFullscreen();
                    }
                    break;
            }
        });

        // 全画面時のタップナビゲーション
        document.addEventListener('click', function(e) {
            if (isFullscreen && !e.target.closest('button')) {
                const rect = document.documentElement.getBoundingClientRect();
                const clickX = e.clientX;
                const screenWidth = rect.width;
                
                if (clickX < screenWidth / 2) {
                    previousSlide();
                } else {
                    nextSlide();
                }
            }
        });

        // サムネイル生成
        function generateThumbnails() {
            const thumbnailContainer = document.getElementById('slide-thumbnails');
            thumbnailContainer.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const slideNumber = index + 1;
                const thumbnail = document.createElement('div');
                thumbnail.className = 'slide-thumbnail';
                thumbnail.onclick = () => goToSlide(slideNumber);
                
                // スライドのタイトルを抽出
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = slide;
                const title = tempDiv.querySelector('h1, h2, h3')?.textContent || `スライド ${slideNumber}`;
                const firstP = tempDiv.querySelector('p')?.textContent || '';
                
                thumbnail.innerHTML = `
                    <h3>${slideNumber}. ${title}</h3>
                    <p>${firstP.substring(0, 80)}${firstP.length > 80 ? '...' : ''}</p>
                `;
                
                thumbnailContainer.appendChild(thumbnail);
            });
        }

        // サムネイルの選択状態を更新
        function updateThumbnailSelection() {
            const thumbnails = document.querySelectorAll('.slide-thumbnail');
            thumbnails.forEach((thumbnail, index) => {
                if (index + 1 === currentSlide) {
                    thumbnail.classList.add('active');
                } else {
                    thumbnail.classList.remove('active');
                }
            });
        }

        // ページ読み込み時にスライドを読み込み
        window.addEventListener('load', loadSlides);
        
        // ブラウザの戻る/進むボタン対応
        window.addEventListener('popstate', function() {
            const newSlide = getInitialSlide();
            if (newSlide !== currentSlide) {
                showSlide(newSlide);
            }
        });
    </script>
