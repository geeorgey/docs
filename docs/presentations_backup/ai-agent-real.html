        async function loadSlides() {

            updateMetaTag('twitter:description', description);
            updateMetaTag('og:image', image);
            updateMetaTag('twitter:image', image);
            
            // ãƒšãƒ¼ã‚¸ã‚¿ã‚¤ãƒˆãƒ«ã‚‚æ›´æ–°
            document.title = title;
        }
        
        // ãƒ¡ã‚¿ã‚¿ã‚°ã‚’æ›´æ–°ã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
        function updateMetaTag(property, content) {
            let meta = document.querySelector(`meta[property="${property}"]`) || 
                      document.querySelector(`meta[name="${property}"]`);
            if (meta) {
                meta.setAttribute('content', content);
            }
        }
        
        // ã‚¹ãƒ©ã‚¤ãƒ‰ç§»å‹•é–¢æ•°
        function nextSlide() {
            if (currentSlide < totalSlides) {
                showSlide(currentSlide + 1);
            }
        }
        
        function previousSlide() {
            if (currentSlide > 1) {
                showSlide(currentSlide - 1);
            }
        }
        
        function goToSlide(slideNumber) {
            showSlide(slideNumber);
        }
        
        // å…¨ç”»é¢è¡¨ç¤ºã®åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            const container = document.querySelector('.slide-container');
            const navigation = document.querySelector('.navigation');
            const slideOverview = document.querySelector('.slide-overview');
            
            if (!isFullscreen) {
                container.classList.add('fullscreen');
                document.getElementById('fullscreen-btn').innerHTML = 'âŒ çµ‚äº†';
                isFullscreen = true;
                
                // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã¨ã‚¹ãƒ©ã‚¤ãƒ‰ä¸€è¦§ã‚’ç›´æ¥éè¡¨ç¤º
                navigation.style.display = 'none';
                slideOverview.style.display = 'none';
                
                // å…¨ç”»é¢çµ‚äº†ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
                const exitBtn = document.createElement('button');
                exitBtn.className = 'fullscreen-exit';
                exitBtn.innerHTML = 'âŒ';
                exitBtn.onclick = toggleFullscreen;
                document.body.appendChild(exitBtn);
                
            } else {
                container.classList.remove('fullscreen');
                document.getElementById('fullscreen-btn').innerHTML = 'ğŸ” å…¨ç”»é¢';
                isFullscreen = false;
                
                // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã¨ã‚¹ãƒ©ã‚¤ãƒ‰ä¸€è¦§ã‚’å†è¡¨ç¤º
                navigation.style.display = '';
                slideOverview.style.display = '';
                
                // å…¨ç”»é¢çµ‚äº†ãƒœã‚¿ãƒ³ã‚’å‰Šé™¤
                const exitBtn = document.querySelector('.fullscreen-exit');
                if (exitBtn) {
                    exitBtn.remove();
                }
            }
        }
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    previousSlide();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        e.preventDefault();
                        toggleFullscreen();
                    }
                    break;
            }
        });
        
        // ãƒ–ãƒ©ã‚¦ã‚¶ã®æˆ»ã‚‹/é€²ã‚€ãƒœã‚¿ãƒ³å¯¾å¿œ
        window.addEventListener('popstate', function(e) {
            const urlParams = new URLSearchParams(window.location.search);
            const slideParam = urlParams.get('slide');
            if (slideParam && !isNaN(slideParam)) {
                const slideNumber = Math.max(1, Math.min(parseInt(slideParam), totalSlides));
                if (slideNumber !== currentSlide) {
                    showSlide(slideNumber);
                }
            }
        });
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', loadSlides);
    </script>
