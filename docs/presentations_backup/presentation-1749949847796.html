<body>
    <!-- プレゼンテーションコンテナはJavaScriptで動的に生成 -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>プレゼンテーションを読み込み中...</p>
    </div>
    
    <!-- フレームワークJavaScript -->
    <script src="/docs/framework/core/presentation-engine.js"></script>
    
    <!-- Markdownパーサー -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    
    <!-- カスタムJavaScript（オプション） -->
    
    
    <style>
        /* ローディング画面 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container p {
            font-size: 1.2rem;
            margin: 0;
        }
        
        /* ローディング完了後は非表示 */
        .presentation-loaded .loading-container {
            display: none;
        }
    </style>
</body>
