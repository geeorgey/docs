<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[New]Agentforce in Slackの活用をスタート</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            aspect-ratio: 11 / 9;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
        }
        .title-section {
            text-align: left;
            margin-bottom: 40px;
        }
        .title-section h2 {
            font-size: 48px;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.2;
        }
        .content-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 40px;
            width: 100%;
        }
        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .text-content p {
            font-size: 32px;
            color: #555;
            margin-bottom: 15px;
        }
        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw;
                min-height: 100vh;
                border-radius: 0;
                padding: 20px;
            }
            .title-section h2 {
                font-size: 36px;
            }
            .content-section {
                flex-direction: column;
            }
            .text-content p {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-section">
            <h2>[New]Agentforce in Slackの活用をスタート</h2>
        </div>
        <div class="content-section">
            <div class="text-content">
                <p>Slackの中にSalesforceで設定したAIエージェントを呼び出すことが可能</p>
                <p>エージェントのカタログ画面から、最適なエージェントを選んで利用することができる</p>
                <p>Party on Slackは生成AIの活用にフォーカスしているので沢山のことができるが、Agentforce in Slackは目的を限定することでより直感的に使えるようになったと言える</p>
            </div>
            <div class="image-content">
                <!-- 右図の画像があればここに配置 -->
                <!-- <img src="/home/ubuntu/github-docs/docs/images/agentforce_slack_flow.png" alt="Agentforce in Slack Flow"> -->
            </div>
        </div>
    </div>
</body>
</html>
