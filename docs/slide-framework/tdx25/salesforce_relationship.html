<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforceとの関わり方</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            aspect-ratio: 11 / 9;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
        }
        .title-section {
            text-align: left;
            margin-bottom: 40px;
        }
        .title-section h2 {
            font-size: 48px;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.2;
        }
        .content-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .timeline-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw;
                min-height: 100vh;
                border-radius: 0;
                padding: 20px;
            }
            .title-section h2 {
                font-size: 36px;
            }
            .timeline-image {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-section">
            <h2>Salesforceとの関わり方</h2>
        </div>
        <div class="content-section">
            <!-- タイムラインの画像があればここに配置 -->
            <!-- 現状はテキスト情報のみのため、テキストを画像として表現するか、図として生成する必要があります -->
            <img src="/home/ubuntu/github-docs/docs/images/salesforce_timeline.png" alt="Salesforceとの関わり方タイムライン" class="timeline-image">
        </div>
    </div>
</body>
</html>
