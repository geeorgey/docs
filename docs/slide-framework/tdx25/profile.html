<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめまして、吉田丈治(George YOSHIDA)です</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            aspect-ratio: 11 / 9;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
        }
        .title-section {
            text-align: left;
            margin-bottom: 40px;
        }
        .title-section h2 {
            font-size: 48px;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.2;
        }
        .content-section {
            display: flex;
            align-items: center;
            gap: 40px;
            flex-grow: 1;
        }
        .profile-image {
            flex-shrink: 0;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #FF7F50;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .profile-details {
            flex-grow: 1;
        }
        .profile-details h5 {
            font-size: 32px;
            font-weight: 600;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .profile-details ul {
            list-style: none;
            padding: 0;
        }
        .profile-details li {
            font-size: 28px;
            margin-bottom: 15px;
            line-height: 1.4;
            color: #555;
        }
        .profile-details li strong {
            color: #2C3E50;
        }
        .dreamforce-badge {
            display: flex;
            align-items: center;
            background-color: #F3F4F6;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: 500;
            color: #4A90E2;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .dreamforce-badge i {
            margin-right: 10px;
            color: #FF7F50;
        }
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw;
                min-height: 100vh;
                border-radius: 0;
                padding: 20px;
            }
            .title-section h2 {
                font-size: 36px;
            }
            .content-section {
                flex-direction: column;
                text-align: center;
            }
            .profile-image {
                width: 200px;
                height: 200px;
            }
            .profile-details h5 {
                font-size: 24px;
            }
            .profile-details li {
                font-size: 20px;
            }
            .dreamforce-badge {
                font-size: 18px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-section">
            <h2>はじめまして、吉田丈治(George YOSHIDA)です</h2>
        </div>
        <div class="content-section">
            <img src="/home/ubuntu/github-docs/docs/images/profile.png" alt="吉田丈治のプロフィール写真" class="profile-image">
            <div class="profile-details">
                <h5>株式会社リバネス 取締役CIO</h5>
                <h5>株式会社リバネスナレッジ 代表取締役社長</h5>
                <ul>
                    <li><strong>2002年</strong> リバネス創業時に参画</li>
                    <li><strong>2014年</strong> Salesforce導入を機にCIOに就任</li>
                    <li><strong>2015年</strong> Slack導入</li>
                    <li><strong>2019年</strong> 日本人として初めてSalesforce主催の世界イベントDreamforceにて基調講演 プロダクトキーノート（AIテーマ）で講演</li>
                </ul>
                <div class="dreamforce-badge">
                    <i class="fas fa-star"></i> Dreamforce 2019 Einstein Keynote
                </div>
            </div>
        </div>
    </div>
</body>
