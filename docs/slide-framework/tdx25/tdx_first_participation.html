<!DOCTYPE html>
<html lang="ja">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 1047px; /* 11:9 aspect ratio based on 1280px width */
        background: linear-gradient(to bottom right, #007bff, #ff7f00);
        position: relative;
        overflow: hidden;
        padding: 5%; /* Add padding to prevent content from touching edges */
      }
      @media (max-width: 768px) {
        .slide-container {
          width: 100vw;
          min-height: calc(100vw * 9 / 11);
          padding: 5%;
        }
      }
      .slide-title {
        font-size: 3rem;
        font-weight: bold;
        color: white;
        margin-bottom: 2rem;
      }
      .slide-content {
        color: white;
        font-size: 1.5rem;
        line-height: 1.8;
      }
      .slide-content h5 {
        font-size: 1.8rem;
        font-weight: bold;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .slide-content ul {
        list-style-type: disc;
        margin-left: 2rem;
      }
      .slide-content ul li {
        margin-bottom: 0.5rem;
      }
      .code-block {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h2 class="slide-title">TDXに初参加</h2>
      <div class="slide-content">
        <p>Moscone<br>Centerって本来こう<br>いう姿だったんだ...</p>
        <p>冬は寒いからだと思<br>いますが治安が比較<br>的良い気がします</p>
      </div>
    </div>
  </body>
</html>
