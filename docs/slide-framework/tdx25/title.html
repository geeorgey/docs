<!DOCTYPE html>
<html lang="ja">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 1047px; /* 11:9 aspect ratio based on 1280px width */
        background: linear-gradient(to bottom right, #007bff, #ff7f00);
        position: relative;
        overflow: hidden;
      }
      @media (max-width: 768px) {
        .slide-container {
          width: 100vw;
          min-height: calc(100vw * 9 / 11);
        }
      }
      .title-text {
        position: absolute;
        top: 5%;
        left: 5%;
        font-size: 4rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .subtitle-text {
        position: absolute;
        bottom: 5%;
        left: 5%;
        font-size: 2rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex items-center justify-center">
      <div class="title-text">
        TDX25’と生成AI活用とAIエージェント
      </div>
      <div class="subtitle-text">
        株式会社リバネスナレッジ
      </div>
    </div>
  </body>
</html>
