<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDX25’と生成AI活用とAIエージェント</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            aspect-ratio: 11 / 9;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .title-section h1 {
            font-size: 72px;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .subtitle-section {
            font-size: 36px;
            color: #555;
            margin-bottom: 30px;
        }
        .company-info {
            font-size: 28px;
            color: #777;
        }
        .logo-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
        }
        .logo-container img {
            height: 80px;
        }
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw;
                min-height: 100vh;
                border-radius: 0;
                padding: 20px;
            }
            .title-section h1 {
                font-size: 48px;
            }
            .subtitle-section {
                font-size: 24px;
            }
            .company-info {
                font-size: 20px;
            }
            .logo-container {
                bottom: 20px;
                right: 20px;
            }
            .logo-container img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-section">
            <h1>TDX25’と生成AI活用とAIエージェント</h1>
        </div>
        <div class="subtitle-section">
            <p>TDXGG 2025での発表資料</p>
        </div>
        <div class="company-info">
            <p>株式会社リバネスナレッジ</p>
        </div>
        <div class="logo-container">
            <!-- ロゴ画像があればここに配置 -->
            <!-- <img src="/home/ubuntu/github-docs/docs/images/your-logo.png" alt="Company Logo"> -->
        </div>
    </div>
</body>
</html>
