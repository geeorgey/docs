<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内事例: メール作成に特化したエージェントを設定して呼び出す</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            aspect-ratio: 11 / 9;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
        }
        .title-section {
            text-align: left;
            margin-bottom: 40px;
        }
        .title-section h2 {
            font-size: 48px;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.2;
        }
        .content-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 40px;
            width: 100%;
        }
        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .text-content h5 {
            font-size: 36px;
            font-weight: 600;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .text-content p {
            font-size: 32px;
            color: #555;
            margin-bottom: 15px;
        }
        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw;
                min-height: 100vh;
                border-radius: 0;
                padding: 20px;
            }
            .title-section h2 {
                font-size: 36px;
            }
            .text-content h5 {
                font-size: 28px;
            }
            .text-content p {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-section">
            <h2>社内事例: メール作成に特化したエージェントを設定して呼び出す</h2>
        </div>
        <div class="content-section">
            <div class="text-content">
                <h5>動作は右図の通り→</h5>
                <p>エージェントは、設定したガイドに従って、ユーザーのレベルに関係なくサポートをしてくれる</p>
                <p>結果として、新入社員であっても必要な要素を兼ね備えた最低限のコンテンツ生成が可能となり、ベテランであればコンテンツ作成時間が圧倒的に短縮される</p>
                <p>用途を限定できるのが良い</p>
            </div>
            <div class="image-content">
                <!-- 右図の画像があればここに配置 -->
                <!-- <img src="/home/ubuntu/github-docs/docs/images/email_agent_flow.png" alt="Email Agent Flow"> -->
            </div>
        </div>
    </div>
</body>
</html>
