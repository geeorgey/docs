        .slide-container {

            color: #555;
            margin-bottom: 15px;
        }
        .content-section a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }
        .content-section a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw;
                min-height: 100vh;
                border-radius: 0;
                padding: 20px;
            }
            .title-section h2 {
                font-size: 36px;
            }
            .content-section h5 {
                font-size: 28px;
            }
            .content-section p {

        }
