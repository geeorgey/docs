<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンズオン・ミニハックは自分のPCで</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            aspect-ratio: 11 / 9;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
        }
        .title-section {
            text-align: left;
            margin-bottom: 40px;
        }
        .title-section h2 {
            font-size: 48px;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.2;
        }
        .content-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
        }
        .content-section h5 {
            font-size: 36px;
            font-weight: 600;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .content-section p {
            font-size: 32px;
            color: #555;
            margin-bottom: 15px;
        }
        .content-section strong {
            color: #2C3E50;
        }
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw;
                min-height: 100vh;
                border-radius: 0;
                padding: 20px;
            }
            .title-section h2 {
                font-size: 36px;
            }
            .content-section h5 {
                font-size: 28px;
            }
            .content-section p {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-section">
            <h2>ハンズオン・ミニハックは自分のPCで</h2>
        </div>
        <div class="content-section">
            <h5>USキーボードなので慣れてない人は大変かも</h5>
            <p>基本的には資料をDLする形式が多いので、自分のPCが使える場合はそうした方が楽</p>
            <p>一つだけ自分のPCでできなかったハンズオン</p>
            <p>Get Started with Tableau Next</p>
            <p>HTML等のコードがPCに既に入っている状態のスタートだったので自分のPCを使えなかった</p>
        </div>
    </div>
</body>
</html>
