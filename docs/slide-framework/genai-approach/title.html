<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リバネスグループにおける生成AIへのアプローチ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 11 / 9;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.8rem;
            color: #555;
            text-align: center;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .slide-container {
                padding: 20px;
                border-radius: 10px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1>リバネスグループにおける生成AIへのアプローチ</h1>
        <p>吉田 丈治</p>
        <p>株式会社リバネス</p>
        <p>株式会社リバネスナレッジ</p>
    </div>
</body>
</html>
