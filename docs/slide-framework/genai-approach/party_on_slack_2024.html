<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年にParty on Slackで実現してきたこと</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 11 / 9;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2C3E50;
            text-align: left;
            margin-bottom: 20px;
            position: absolute;
            top: 40px;
            left: 40px;
        }
        .content-area {
            margin-top: 100px; /* Adjust based on title height */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            font-size: 1.5rem;
            color: #555;
            padding-left: 40px;
            padding-right: 40px;
        }
        .content-area p {
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .content-area strong {
            color: #FF7F50;
        }
        @media (max-width: 768px) {
            .slide-container {
                padding: 20px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.8rem;
                top: 20px;
                left: 20px;
            }
            .content-area {
                margin-top: 80px;
                font-size: 1.2rem;
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1>2024年にParty on Slackで実現してきたこと</h1>
        <div class="content-area">
            <p><strong>テキストの入出力量が大幅に向上し業務利用の幅が大幅に広がる</strong></p>
            <p><strong>2024年はマルチモーダル</strong></p>
            <p>テキストのやり取りに加えて、画像、音声の入出力ができるように進化</p>
            <p>画像をインプットして解析させる、テキストから画像を生成する</p>
            <p>音声をテキストに変換、テキストから音声を生成</p>
            <p><strong>アシスタントAPIの登場</strong></p>
            <p>現在では随分当たり前になったが、LLMと対話する事でデータの分析をする、コードを書くといった生成AI自体が働いてくれるという時代が到来した</p>
        </div>
    </div>
</body>
</html>
