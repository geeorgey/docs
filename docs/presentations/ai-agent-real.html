    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let slides = [];
        let currentSlideIndex = 0;
        let isFullscreen = false;
        
        // „Çπ„É©„Ç§„Éâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        async function loadSlides() {
            try {
                const response = await fetch('../slide-framework/ai-agent-slides.md');
                const markdown = await response.text();
                
                // YAML„Éï„É≠„É≥„Éà„Éû„Çø„Éº„ÇíÈô§Âéª
                let content = markdown;
                if (content.startsWith('---')) {
                    const parts = content.split('---');
                    if (parts.length >= 3) {
                        content = parts.slice(2).join('---');
                    }
                }
                
                // „Éû„Éº„ÇØ„ÉÄ„Ç¶„É≥„Çí„Çπ„É©„Ç§„Éâ„Å´ÂàÜÂâ≤
                const slideTexts = content.split('---').filter(slide => slide.trim());
                
                slides = slideTexts.map((slideText, index) => {
                    const html = marked.parse(slideText.trim());
                    return {
                        html: html,
                        text: slideText.trim()
                    };
                });
                
                document.getElementById('total-slides').textContent = slides.length;
                
                // URL„Éë„É©„É°„Éº„Çø„Éº„Åã„ÇâÂàùÊúü„Çπ„É©„Ç§„Éâ„ÇíË®≠ÂÆö
                const urlParams = new URLSearchParams(window.location.search);
                const slideParam = urlParams.get('slide');
                if (slideParam) {
                    const slideNumber = parseInt(slideParam);
                    if (slideNumber >= 1 && slideNumber <= slides.length) {
                        currentSlideIndex = slideNumber - 1;
                    }
                }
                
                renderSlide();
                updateSlideList();
                updateNavigation();
                updateProgress();
                updateOGP(currentSlideIndex);
                
            } catch (error) {
                console.error('„Çπ„É©„Ç§„Éâ„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                document.getElementById('slide-content').innerHTML = 
                    '<div style="text-align: center; color: #ef4444;">„Çπ„É©„Ç§„Éâ„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }
        
        // „Çπ„É©„Ç§„Éâ„ÇíË°®Á§∫
        function renderSlide() {
            const slideContainer = document.getElementById('slide-content');
            
            if (slides.length === 0) return;
            
            const slide = slides[currentSlideIndex];
            slideContainer.innerHTML = `
                <div class="slide active">
                    <div class="touch-nav touch-nav-left" onclick="previousSlide()"></div>
                    <div class="touch-nav touch-nav-right" onclick="nextSlide()"></div>
                    ${slide.html}
                </div>
            `;
            
            document.getElementById('current-slide').textContent = currentSlideIndex + 1;
            
            // URL„ÇíÊõ¥Êñ∞
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('slide', currentSlideIndex + 1);
            window.history.replaceState({}, '', newUrl);
        }
        
        // „Çπ„É©„Ç§„Éâ‰∏ÄË¶ß„ÇíÊõ¥Êñ∞
        function updateSlideList() {
            const slideList = document.getElementById('slide-list');
            slideList.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const slideItem = document.createElement('div');
                slideItem.className = 'slide-item';
                if (index === currentSlideIndex) {
                    slideItem.classList.add('active');
                }
                
                // „Çπ„É©„Ç§„Éâ„Çø„Ç§„Éà„É´„ÇíÊäΩÂá∫
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = slide.html;
                const h1 = tempDiv.querySelector('h1');
                const h2 = tempDiv.querySelector('h2');
                const title = h1 ? h1.textContent : (h2 ? h2.textContent : `„Çπ„É©„Ç§„Éâ ${index + 1}`);
                
                slideItem.textContent = `${index + 1}. ${title.substring(0, 30)}${title.length > 30 ? '...' : ''}`;
                slideItem.onclick = () => goToSlide(index);
                
                slideList.appendChild(slideItem);
            });
        }
        
        // ÊåáÂÆö„Çπ„É©„Ç§„Éâ„Å´ÁßªÂãï
        function goToSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlideIndex = index;
                renderSlide();
                updateSlideList();
                updateNavigation();
                updateProgress();
                updateOGP(currentSlideIndex);
            }
        }
        
        // Ââç„ÅÆ„Çπ„É©„Ç§„Éâ
        function previousSlide() {
            if (currentSlideIndex > 0) {

                updateSlideList();
                updateNavigation();
                updateProgress();
                updateOGP(currentSlideIndex);

        }
        
        // Ê¨°„ÅÆ„Çπ„É©„Ç§„Éâ
        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderSlide();
                updateSlideList();
                updateNavigation();
                updateProgress();
                updateOGP(currentSlideIndex);
            }
        }
        
        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function updateNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;
        }
        
        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÊõ¥Êñ∞
        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentSlideIndex + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // ÂÖ®ÁîªÈù¢Ë°®Á§∫„ÅÆÂàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            const container = document.querySelector('.presentation-container');
            
            if (!isFullscreen) {
                container.classList.add('fullscreen');
                container.innerHTML = `
                    <button class="fullscreen-exit" onclick="toggleFullscreen()">√ó</button>
                    <div class="slide-number">${currentSlideIndex + 1} / ${slides.length}</div>
                    <div class="slide active">
                        <div class="touch-nav touch-nav-left" onclick="previousSlide()"></div>
                        <div class="touch-nav touch-nav-right" onclick="nextSlide()"></div>
                        ${slides[currentSlideIndex].html}
                    </div>
                `;
                isFullscreen = true;
            } else {
                container.classList.remove('fullscreen');
                location.reload(); // „Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ„Åó„Å¶ÂÖÉ„ÅÆÁä∂ÊÖã„Å´Êàª„Åô
            }
        }
        
        // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    previousSlide();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        e.preventDefault();
                        toggleFullscreen();
                    }
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(0);
                    break;
                case 'End':
                    e.preventDefault();
                    goToSlide(slides.length - 1);
                    break;
            }
        });
        
        // „Éñ„É©„Ç¶„Ç∂„ÅÆÊàª„Çã/ÈÄ≤„ÇÄ„Éú„Çø„É≥ÂØæÂøú
        window.addEventListener('popstate', (e) => {
            const urlParams = new URLSearchParams(window.location.search);
            const slideParam = urlParams.get('slide');
            if (slideParam) {
                const slideNumber = parseInt(slideParam);
                if (slideNumber >= 1 && slideNumber <= slides.length) {
                    currentSlideIndex = slideNumber - 1;
                    renderSlide();
                    updateSlideList();
                    updateNavigation();
                    updateProgress();
                    updateOGP(currentSlideIndex);
                }
            }
        });
        
        // ÂãïÁöÑOGPÊõ¥Êñ∞
        function updateOGP(slideIndex) {
            if (!slides || !slides[slideIndex]) return;
            
            const slide = slides[slideIndex];
            const slideNumber = slideIndex + 1;
            
            // „Çπ„É©„Ç§„Éâ„Åã„Çâ„Çø„Ç§„Éà„É´„ÇíÊäΩÂá∫
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = slide.html;
            const h1 = tempDiv.querySelector('h1');

            let slideTitle = 'AI„Ç®„Éº„Ç∏„Çß„É≥„ÉàÂÆüÈÅãÁî®„ÅÆ„É™„Ç¢„É´';

            let slideDescription = '„É™„Éê„Éç„Çπ„Ç∞„É´„Éº„Éó„Å´„Åä„Åë„ÇãAI„Éª„Ç®„Éº„Ç∏„Çß„É≥„ÉàÂà©Áî®„ÅÆÂÆüË∑µÁöÑ„Å™Âèñ„ÇäÁµÑ„Åø„Å®Áü•Ë¶ã„ÇíÂÖ±Êúâ„Åô„Çã„Éó„É¨„Çº„É≥„ÉÜ„Éº„Ç∑„Éß„É≥„ÄÇÁîüÊàêAI„Åã„Çâ„Ç®„Éº„Ç∏„Çß„É≥„ÉàAI„Åæ„Åß„ÅÆÊ¥ªÁî®‰∫ã‰æã„Å®ÁèæÂ†¥„Åß„ÅÆÂÆüÊÑü„ÇíË©≥„Åó„ÅèËß£Ë™¨„ÄÇ';
            
            if (p && p.textContent.trim()) {

            } else if (li && li.textContent.trim()) {
                slideDescription = li.textContent.trim().substring(0, 150);
                if (slideDescription.length >= 150) slideDescription += '...';
            } else if (blockquote && blockquote.textContent.trim()) {
                slideDescription = blockquote.textContent.trim().substring(0, 150);
                if (slideDescription.length >= 150) slideDescription += '...';

            // „Çπ„É©„Ç§„ÉâÂ∞ÇÁî®OGPÁîªÂÉè„ÅÆ„Éë„Çπ„ÇíÊ±∫ÂÆö
            const ogpImagePath = getOGPImagePath(slideNumber);
            
            // „Çø„Ç§„Éà„É´Êõ¥Êñ∞Ôºà„Çπ„É©„Ç§„Éâ„Çø„Ç§„Éà„É´ | „É°„Ç§„É≥„Çø„Ç§„Éà„É´ÂΩ¢ÂºèÔºâ
            const fullTitle = slideTitle === 'AI„Ç®„Éº„Ç∏„Çß„É≥„ÉàÂÆüÈÅãÁî®„ÅÆ„É™„Ç¢„É´' 
                ? `${slideTitle} (${slideNumber}/${slides.length})`
                : `${slideTitle} | AI„Ç®„Éº„Ç∏„Çß„É≥„ÉàÂÆüÈÅãÁî®„ÅÆ„É™„Ç¢„É´ (${slideNumber}/${slides.length})`;
            document.title = fullTitle;
            
            // OGP„É°„Çø„Çø„Ç∞Êõ¥Êñ∞
            updateMetaTag('og:title', fullTitle);
            updateMetaTag('og:description', slideDescription);
            updateMetaTag('og:url', window.location.href);
            updateMetaTag('og:image', ogpImagePath);
            updateMetaTag('twitter:title', fullTitle);
            updateMetaTag('twitter:description', slideDescription);
            updateMetaTag('twitter:image', ogpImagePath);
            
            // ÊßãÈÄ†Âåñ„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞
            updateStructuredData(slideTitle, slideDescription, slideNumber);
        }
        
        // „Çπ„É©„Ç§„ÉâÂ∞ÇÁî®OGPÁîªÂÉè„Éë„Çπ„ÇíÂèñÂæó
        function getOGPImagePath(slideNumber) {
            // ÁâπÂÆö„ÅÆ„Çπ„É©„Ç§„Éâ„Å´Â∞ÇÁî®ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥ÂêàÔºàÂæå„ÅßËøΩÂä†‰∫àÂÆöÔºâ
            const specialSlides = {
                1: 'https://geeorgey.github.io/docs/images/ogp-ai-agent-01.png',
                2: 'https://geeorgey.github.io/docs/images/ogp-ai-agent-02.png',
                // ‰ªñ„ÅÆ„Çπ„É©„Ç§„Éâ„ÇÇÂøÖË¶Å„Å´Âøú„Åò„Å¶ËøΩÂä†
            };
            
            // Â∞ÇÁî®ÁîªÂÉè„Åå„ÅÇ„Çå„Å∞„Åù„Çå„Çí‰ΩøÁî®„ÄÅ„Å™„Åë„Çå„Å∞„Éá„Éï„Ç©„É´„ÉàÁîªÂÉè
            return specialSlides[slideNumber] || 'https://geeorgey.github.io/docs/images/ogp-ai-agent-default.png';
        }
        
        function updateMetaTag(property, content) {
            let meta = document.querySelector(`meta[property="${property}"]`) || 
                      document.querySelector(`meta[name="${property}"]`);
            if (meta) {
                meta.setAttribute('content', content);

        // ÊßãÈÄ†Âåñ„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞
        function updateStructuredData(slideTitle, slideDescription, slideNumber) {
            // Êó¢Â≠ò„ÅÆÊßãÈÄ†Âåñ„Éá„Éº„Çø„ÇíÂâäÈô§
            const existingScript = document.querySelector('script[type="application/ld+json"]');
            if (existingScript) {
                existingScript.remove();
            }
            
            // „Çø„Ç§„Éà„É´ÂΩ¢Âºè„ÇíÁµ±‰∏Ä
            const fullTitle = slideTitle === 'AI„Ç®„Éº„Ç∏„Çß„É≥„ÉàÂÆüÈÅãÁî®„ÅÆ„É™„Ç¢„É´' 
                ? `${slideTitle} (${slideNumber}/${slides.length})`
                : `${slideTitle} | AI„Ç®„Éº„Ç∏„Çß„É≥„ÉàÂÆüÈÅãÁî®„ÅÆ„É™„Ç¢„É´ (${slideNumber}/${slides.length})`;
            
            // Êñ∞„Åó„ÅÑÊßãÈÄ†Âåñ„Éá„Éº„Çø„Çí‰ΩúÊàê
            const structuredData = {
                "@context": "https://schema.org",

                "author": {

                    "alternateName": "George Yoshida",
                    "jobTitle": "ÂèñÁ∑†ÂΩπCIO / ‰ª£Ë°®ÂèñÁ∑†ÂΩπÁ§æÈï∑",
                    "worksFor": {
                        "@type": "Organization",
                        "name": "Ê†™Âºè‰ºöÁ§æ„É™„Éê„Éç„Çπ",
                        "alternateName": "Leave a Nest"
                    }
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "Ê†™Âºè‰ºöÁ§æ„É™„Éê„Éç„Çπ„Éä„É¨„ÉÉ„Ç∏",
                    "alternateName": "Leave a Nest Knowledge"
                },
                "datePublished": "2025-06-02",
                "inLanguage": "ja",
                "about": [
                    "AI",
                    "„Ç®„Éº„Ç∏„Çß„É≥„Éà",
                    "ÁîüÊàêAI",
                    "Agentforce",
                    "Slack",
                    "DXÊé®ÈÄ≤",
                    "Ê•≠ÂãôÂäπÁéáÂåñ",
                    "„É™„Éê„Éç„Çπ"
                ],
                "keywords": `AI, „Ç®„Éº„Ç∏„Çß„É≥„Éà, ${slideTitle}, ÁîüÊàêAI, Agentforce, Slack, „É™„Éê„Éç„Çπ`,
                "slideNumber": slideNumber,
                "totalSlides": slides.length
            };
            
            // ÊßãÈÄ†Âåñ„Éá„Éº„Çø„Çíhead„Å´ËøΩÂä†
            const script = document.createElement('script');
            script.type = 'application/ld+json';

        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {

    </script>
