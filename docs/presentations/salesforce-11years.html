<body>
    <div class="header">
        <h1>Salesforce11Âπ¥ÁõÆ„Å´ÊÄù„Å£„Å¶„ÅÑ„Çã„Åì„Å®</h1>
        <p>Ê†™Âºè‰ºöÁ§æ„É™„Éê„Éç„Çπ„Éä„É¨„ÉÉ„Ç∏ - 2025Âπ¥6Êúà</p>
    </div>
    
    <div class="counter">
        <span id="current">1</span> / <span id="total">1</span>
    </div>
    
    <div id="slide-container" class="slide">
        <h1>Ë™≠„ÅøËæº„Åø‰∏≠...</h1>
    </div>
    
    <div class="navigation">
        <button id="prev" onclick="prevSlide()">‚Üê Ââç„Å∏</button>
        <button id="fullscreen" onclick="toggleFullscreen()">üîç ÂÖ®ÁîªÈù¢</button>
        <button id="next" onclick="nextSlide()">Ê¨°„Å∏ ‚Üí</button>
    </div>
    
    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>
    
    <div class="thumbnails" id="thumbnails">
        <h3>„Çπ„É©„Ç§„Éâ‰∏ÄË¶ß</h3>
        <div id="thumbnail-grid" class="thumbnail-grid">
            <!-- „Çµ„É†„Éç„Ç§„É´„Åå„Åì„Åì„Å´ÁîüÊàê„Åï„Çå„Åæ„Åô -->
        </div>
    </div>

    <script>
        let slides = [];
        let currentSlide = 0;
        
        // „Çπ„É©„Ç§„Éâ„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
        async function loadSlides() {
            try {
                console.log('Loading slides...');
                const response = await fetch('../slide-framework/salesforce-slides.md');
                if (!response.ok) {
                    throw new Error('salesforce-slides.md not found');
                }
                const content = await response.text();
                console.log('Content loaded:', content.length, 'characters');
                
                // YAML„Éï„É≠„É≥„Éà„Éû„Çø„Éº„ÇíÈô§Âéª
                const contentWithoutFrontmatter = content.replace(/^---[\s\S]*?---\n/, '');
                
                // „Çπ„É©„Ç§„Éâ„ÇíÂàÜÂâ≤
                const slideTexts = contentWithoutFrontmatter.split(/\n---\n/).filter(s => s.trim());
                console.log('Slides found:', slideTexts.length);
                
                slides = slideTexts.map((text, index) => ({
                    id: index + 1,
                    markdown: text.trim(),
                    html: marked.parse(text.trim())
                }));
                
                console.log('Slides processed:', slides);
                
                // ÊúÄÂàù„ÅÆ„Çπ„É©„Ç§„Éâ„ÇíË°®Á§∫
                showSlide(0);
                updateNavigation();
                
                // „Çµ„É†„Éç„Ç§„É´ÁîüÊàê
                generateThumbnails();
                
            } catch (error) {
                console.error('Error loading slides:', error);
                document.getElementById('slide-container').innerHTML = 
                    '<h1>„Ç®„É©„Éº</h1><p>„Çπ„É©„Ç§„Éâ„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message + '</p>';
            }
        }
        
        // „Çπ„É©„Ç§„ÉâË°®Á§∫
        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            currentSlide = index;
            const slide = slides[index];
            
            document.getElementById('slide-container').innerHTML = slide.html;
            document.getElementById('current').textContent = index + 1;
            document.getElementById('total').textContent = slides.length;
            
            // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞
            updateProgress();
            
            // „Çµ„É†„Éç„Ç§„É´Êõ¥Êñ∞
            updateThumbnails();
            
            console.log('Showing slide:', index + 1, slide);
        }
        
        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞
        function updateProgress() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }
        
        // „Çµ„É†„Éç„Ç§„É´ÁîüÊàê
        function generateThumbnails() {
            const grid = document.getElementById('thumbnail-grid');
            grid.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => {
                    showSlide(index);
                    updateNavigation();
                };
                
                // „Çπ„É©„Ç§„Éâ„Çø„Ç§„Éà„É´„ÇíÊäΩÂá∫
                const titleMatch = slide.markdown.match(/^#\s+(.+)$/m);
                const title = titleMatch ? titleMatch[1] : `„Çπ„É©„Ç§„Éâ ${index + 1}`;
                
                // ÊúÄÂàù„ÅÆÊÆµËêΩ„ÇíÊäΩÂá∫
                const lines = slide.markdown.split('\n').filter(line => line.trim());
                const firstParagraph = lines.find(line => !line.startsWith('#') && line.trim()) || '';
                const preview = firstParagraph.length > 60 ? firstParagraph.substring(0, 60) + '...' : firstParagraph;
                
                thumbnail.innerHTML = `
                    <div class="thumbnail-number">${index + 1}</div>
                    <h4>${title}</h4>
                    <p>${preview}</p>
                `;
                
                grid.appendChild(thumbnail);
            });
        }
        
        // „Çµ„É†„Éç„Ç§„É´Êõ¥Êñ∞
        function updateThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentSlide);
            });
        }
        
        // ÂÖ®ÁîªÈù¢Ë°®Á§∫Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            const body = document.body;
            if (body.classList.contains('fullscreen')) {
                body.classList.remove('fullscreen');
                document.getElementById('fullscreen').textContent = 'üîç ÂÖ®ÁîªÈù¢';
            } else {
                body.classList.add('fullscreen');
                document.getElementById('fullscreen').textContent = '‚ùå ÁµÇ‰∫Ü';
            }
        }
        
        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Êõ¥Êñ∞
        function updateNavigation() {
            document.getElementById('prev').disabled = currentSlide === 0;
            document.getElementById('next').disabled = currentSlide === slides.length - 1;
        }
        
        // Ââç„ÅÆ„Çπ„É©„Ç§„Éâ
        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
                updateNavigation();
            }
        }
        
        // Ê¨°„ÅÆ„Çπ„É©„Ç§„Éâ
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
                updateNavigation();
            }
        }
        
        // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevSlide();
                    break;
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'Home':
                    showSlide(0);
                    updateNavigation();
                    break;
                case 'End':
                    showSlide(slides.length - 1);
                    updateNavigation();
                    break;
            }
        });
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing...');
            loadSlides();
        });
    </script>
