        body {

            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #4A90E2 0%, #FF7F50 100%);
        }
        .slide-viewer {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .slide-frame-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .slide-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            align-items: center;
            z-index: 1000;
        }
        .slide-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .slide-controls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .slide-number {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .slide-list-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1000;
        }
        .slide-list {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 999;
        }
        .slide-list.open {
            transform: translateX(0%);
        }
        .slide-list h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .slide-list ul {
            list-style: none;
            padding: 0;
        }
        .slide-list li {
            margin-bottom: 10px;
        }
        .slide-list a {
            display: block;
            padding: 8px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #555;
            transition: background-color 0.2s ease;
        }
        .slide-list a:hover,
        .slide-list a.active {
            background-color: #e0e0e0;
            color: #333;
        }

            .slide-list {

        const slideFrame = document.getElementById('slide-content');
        const currentSlideNumSpan = document.getElementById('current-slide-num');
        const totalSlidesSpan = document.getElementById('total-slides');
        const prevSlideBtn = document.getElementById('prev-slide');
        const nextSlideBtn = document.getElementById('next-slide');
        const slideListToggle = document.getElementById('slide-list-toggle');
        const slideList = document.getElementById('slide-list');
        const slideListUl = document.getElementById('slide-list-ul');

        let currentSlideIndex = 0;

        function updateSlide() {
            const slide = slideData.slides[currentSlideIndex];
            slideFrame.src = `https://geeorgey.github.io/docs/slide-framework/genai-approach/${slide.file}`;
            currentSlideNumSpan.textContent = currentSlideIndex + 1;
            updateSlideListActiveState();
            updateUrlParameter();
        }

        function updateSlideListActiveState() {
            const listItems = slideListUl.querySelectorAll('li a');
            listItems.forEach((item, index) => {
                if (index === currentSlideIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function updateUrlParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('slide', currentSlideIndex + 1);
            window.history.replaceState({}, '', `${window.location.pathname}?${urlParams}`);
        }

        prevSlideBtn.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
            }
        });

        nextSlideBtn.addEventListener('click', () => {
            if (currentSlideIndex < slideData.slides.length - 1) {
                currentSlideIndex++;
                updateSlide();
            }
        });

        slideListToggle.addEventListener('click', () => {
            slideList.classList.toggle('open');
        });

        // Initialize slide list
        slideData.slides.forEach((slide, index) => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `#${slide.id}`;
            link.textContent = `${index + 1}. ${slide.title}`;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentSlideIndex = index;
                updateSlide();
                slideList.classList.remove('open');
            });
            listItem.appendChild(link);
            slideListUl.appendChild(listItem);
        });

        totalSlidesSpan.textContent = slideData.slides.length;

        // Check URL parameter for initial slide
        const urlParams = new URLSearchParams(window.location.search);
        const initialSlide = parseInt(urlParams.get('slide'));
        if (!isNaN(initialSlide) && initialSlide >= 1 && initialSlide <= slideData.slides.length) {
            currentSlideIndex = initialSlide - 1;
        }

        updateSlide();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') {
                nextSlideBtn.click();
            } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                prevSlideBtn.click();
            } else if (e.key === 'Escape') {
                slideList.classList.remove('open');
            }
        });
