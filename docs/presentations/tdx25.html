            { id: 'english_session_understanding_2', title: 'Ëã±Ë™û„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥„ÇíÊ∑±„ÅèÁêÜËß£„Åô„ÇãÔºí', file: 'english_session_understanding_2.html' },
            { id: 'how_i_watched_session', title: '„Åì„Çì„Å™È¢®„Å´„Çª„ÉÉ„Ç∑„Éß„É≥„ÇíË¶ã„Å¶„Åæ„Åó„Åü', file: 'how_i_watched_session.html' },

            { id: 'agentforce_best_practices', title: 'Top 10 Best Practices for Building with Agentforce', file: 'agentforce_best_practices.html' },
            { id: 'agentforce_best_practices_2', title: 'Top 10 Best Practices for Building with Agentforce', file: 'agentforce_best_practices_2.html' },
            { id: 'what_about_agentforce', title: 'Agentforce„Çí„Å©„ÅÜ„Åô„Çã„Åã', file: 'what_about_agentforce.html' },
            { id: 'new_agentforce_in_slack', title: '[New]Agentforce in Slack„ÅÆÊ¥ªÁî®„Çí„Çπ„Çø„Éº„Éà', file: 'new_agentforce_in_slack.html' },
            { id: 'internal_case_email', title: 'Á§æÂÜÖ‰∫ã‰æã: „É°„Éº„É´‰ΩúÊàê„Å´ÁâπÂåñ„Åó„Åü„Ç®„Éº„Ç∏„Çß„É≥„Éà„ÇíË®≠ÂÆö„Åó„Å¶Âëº„Å≥Âá∫„Åô', file: 'internal_case_email.html' },
            { id: 'agent_actions_slack', title: 'Slack„Å´Èñ¢„Åô„Çã„Ç®„Éº„Ç∏„Çß„É≥„Éà„Ç¢„ÇØ„Ç∑„Éß„É≥„ÅåÂ¢ó„Åà„Å¶„ÅÑ„ÅüÔºÅ', file: 'agent_actions_slack.html' },
            { id: 'agent_actions_summary', title: '„Ç®„Éº„Ç∏„Çß„É≥„Éà„Ç¢„ÇØ„Ç∑„Éß„É≥„Åæ„Å®„ÇÅ„Å¶„Åø„Åü', file: 'agent_actions_summary.html' },
            { id: 'thank_you', title: 'Thank you ÔºÅ', file: 'thank_you.html' }
        ];
        
        let currentSlideIndex = 0;
        let isFullscreen = false;
        
        function initializePresentation() {
            // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÈñãÂßã„Çπ„É©„Ç§„Éâ„ÇíÂèñÂæó
            const urlParams = new URLSearchParams(window.location.search);
            const slideParam = urlParams.get('slide');
            if (slideParam) {
                const slideIndex = parseInt(slideParam) - 1;
                if (slideIndex >= 0 && slideIndex < slides.length) {
                    currentSlideIndex = slideIndex;
                }
            }
            
            // „Çπ„É©„Ç§„Éâ‰∏ÄË¶ß„ÇíÁîüÊàê
            generateSlideList();
            
            // ÂàùÊúü„Çπ„É©„Ç§„Éâ„ÇíË°®Á§∫
            showSlide(currentSlideIndex);
            
            // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
            document.addEventListener('keydown', handleKeyPress);
        }
        
        function generateSlideList() {
            const slideList = document.getElementById('slide-list');
            slideList.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const li = document.createElement('li');
                li.className = 'slide-item';
                li.textContent = `${index + 1}. ${slide.title}`;
                li.onclick = () => goToSlide(index);
                slideList.appendChild(li);
            });
        }
        
        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            currentSlideIndex = index;
            const slide = slides[index];
            
            // „Çπ„É©„Ç§„Éâ„ÇíË°®Á§∫
            document.getElementById('slide-content').src = `slide-framework/tdx25/${slide.file}`;
            
            // „Ç´„Ç¶„É≥„Çø„Éº„ÇíÊõ¥Êñ∞
            document.getElementById('current-slide').textContent = index + 1;
            
            // „Çµ„Ç§„Éâ„Éê„Éº„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.slide-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === slides.length - 1;
            
            // URL„ÇíÊõ¥Êñ∞
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('slide', index + 1);
            window.history.replaceState({}, '', newUrl);
            
            // OGP„É°„Çø„Çø„Ç∞„ÇíÊõ¥Êñ∞
            updateOGP(slide, index + 1);
        }
        
        function updateOGP(slide, slideNumber) {
            document.getElementById('page-title').textContent = `${slide.title} - TDX25'„Å®ÁîüÊàêAIÊ¥ªÁî®„Å®AI„Ç®„Éº„Ç∏„Çß„É≥„Éà`;
            document.getElementById('page-description').content = `„Çπ„É©„Ç§„Éâ ${slideNumber}: ${slide.title}`;
            document.getElementById('page-og-title').content = `${slide.title} - TDX25'„Å®ÁîüÊàêAIÊ¥ªÁî®„Å®AI„Ç®„Éº„Ç∏„Çß„É≥„Éà`;
            document.getElementById('page-og-description').content = `„Çπ„É©„Ç§„Éâ ${slideNumber}: ${slide.title}`;
            
            // „Çπ„É©„Ç§„ÉâÂõ∫Êúâ„ÅÆOGPÁîªÂÉè„Åå„ÅÇ„Çå„Å∞‰ΩøÁî®
            const ogpImage = `https://geeorgey.github.io/docs/images/ogp/tdx25-${String(slideNumber).padStart(2, '0')}.png`;
            document.getElementById('page-og-image').content = ogpImage;
        }
        
        function goToSlide(index) {
            showSlide(index);
        }
        
        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }
        
        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }
        
        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }
        
        function enterFullscreen() {
            isFullscreen = true;
            const container = document.getElementById('presentation-container');
            const sidebar = document.getElementById('sidebar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥„É¢„Éº„Éâ„ÅÆHTMLÊßãÈÄ†„Çí‰ΩúÊàê
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'fullscreen-mode';
            fullscreenDiv.id = 'fullscreen-mode';
            
            const slideFrame = document.querySelector('.slide-frame').cloneNode(true);
            fullscreenDiv.appendChild(slideFrame);
            
            // ÁµÇ‰∫Ü„Éú„Çø„É≥„ÇíËøΩÂä†
            const exitBtn = document.createElement('button');
            exitBtn.className = 'fullscreen-exit';
            exitBtn.innerHTML = '‚ùå';
            exitBtn.onclick = exitFullscreen;
            fullscreenDiv.appendChild(exitBtn);
            
            // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥È†òÂüü„ÇíËøΩÂä†
            const navDiv = document.createElement('div');
            navDiv.className = 'fullscreen-navigation';
            
            const navLeft = document.createElement('div');
            navLeft.className = 'nav-left';
            navLeft.onclick = previousSlide;
            
            const navRight = document.createElement('div');
            navRight.className = 'nav-right';
            navRight.onclick = nextSlide;
            
            navDiv.appendChild(navLeft);
            navDiv.appendChild(navRight);
            fullscreenDiv.appendChild(navDiv);
            
            document.body.appendChild(fullscreenDiv);
            
            // ÂÖÉ„ÅÆË¶ÅÁ¥†„ÇíÈùûË°®Á§∫
            container.style.display = 'none';
            fullscreenBtn.style.display = 'none';
        }
        
        function exitFullscreen() {
            isFullscreen = false;
            const fullscreenMode = document.getElementById('fullscreen-mode');
            const container = document.getElementById('presentation-container');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            if (fullscreenMode) {
                fullscreenMode.remove();
            }
            
            container.style.display = 'flex';
            fullscreenBtn.style.display = 'flex';
        }
        
        function handleKeyPress(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                case ' ':
                    nextSlide();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        exitFullscreen();
                    }
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
            }
        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', initializePresentation);
    </script>
